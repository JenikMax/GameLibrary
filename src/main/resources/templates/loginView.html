<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="img/logo.jpg" alt="Logo">
    </div>
    <div class="error" th:if="${param.error}">
        <p th:text="#{view.user.error.message}"></p>
    </div>
    <div class="info" th:if="${param.logout}">
        <p th:text="#{view.user.logout.message}"></p>
    </div>
    <div class="form">
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" th:placeholder="#{view.user.username.placeholder}" required>
            <input type="password" name="password" th:placeholder="#{view.user.password.placeholder}" required>
            <button type="submit" value="Log in" th:text="#{view.user.login.button}"></button>
            <a th:href="@{/register}" th:text="#{view.user.register.button}"></a>
        </form>
    </div>
</div>
</body>
</html>
